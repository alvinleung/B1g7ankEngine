<!DOCTYPE html>
<html>

<head>
<title>rotation test</title>
<script type="text/javascript" >

	var canvas = document.createElement("canvas");
	canvas.setAttribute("width", 500);
	canvas.setAttribute("height", 500);
	

	var context = canvas.getContext("2d");
	context.translate(200,200);

function drawAngle ( degree ) {

	var radian = degree*Math.PI/180;

	var x = 100;
	var y = 0;
	
	context.beginPath();
	context.moveTo(0,0);
	context.lineTo(x,y);
	context.stroke();
	console.log(x,y);

	x = (x * Math.cos( radian )) + -(y * Math.sin( radian ));
	y = (x * Math.sin( radian )) + (y * Math.cos( radian ));

	context.beginPath();
	context.moveTo(0,0);
	context.lineTo(x,y);
	context.stroke();
	console.log(x,y);
}
window.onload = function(){ 
	document.body.appendChild(canvas);
	document.getElementById("txtAngle").addEventListener("keydown", keydownhandler);
}
function keydownhandler(e) {
	if  ( e.which == 13 )
		drawAngle(parseInt(document.getElementById("txtAngle").value));
}

</script>
</head>

<body>
<input type="text" id="txtAngle"/>
</body>

</html>
